  // 各スロットに対応するアイコン配列を渡して回転処理
  function spin(slotId, iconsArray) {
    return setInterval(() => {
      const rand = Math.floor(Math.random() * iconsArray.length);
      document.getElementById(slotId).textContent = iconsArray[rand];
    }, 100);
  }

function startSlots() {
  results = [];
  stoppedCount = 0;
  document.getElementById("result").textContent = "";

  // スロット初期表示だけセット
  document.getElementById("slot1").textContent = "フロア";
  document.getElementById("slot2").textContent = "列";
  document.getElementById("slot3").textContent = "番号";

  timers = [null, null, null];
}

function stopSlot() {
  const button = document.getElementById("startStopButton");

  if (stoppedCount === 0) {
    button.textContent = "フロア";
    timers[0] = spin("slot1", emojiSet1);
    stoppedCount++;
  } else if (stoppedCount === 1) {
    button.textContent = "列";
    clearInterval(timers[0]);
    const value1 = document.getElementById("slot1").textContent;
    results[0] = value1;

    currentSet2 = emojiMap2[value1] || emojiSet1;
    timers[1] = spin("slot2", currentSet2);
    stoppedCount++;
  } else if (stoppedCount === 2) {
    button.textContent = "番号";
    clearInterval(timers[1]);
    const value2 = document.getElementById("slot2").textContent;
    results[1] = value2;

    currentSet3 = emojiMap3[value2] || emojiSet1;
    timers[2] = spin("slot3", currentSet3);
    stoppedCount++;
  } else if (stoppedCount === 3) {
    clearInterval(timers[2]);
    results[2] = document.getElementById("slot3").textContent;
    checkResult();
    stoppedCount++;
    button.textContent = "もう1回";
  } else {
    startSlots();
    button.textContent = "START";
  }
}

function restartSlot(index, emojiSet) {
  const slotId = `slot${index + 1}`;
  timers[index] = setInterval(() => {
    document.getElementById(slotId).textContent = getRandomEmoji(emojiSet);
  }, 100);
}

function getRandomEmoji(set) {
  return set[Math.floor(Math.random() * set.length)];
}

  function checkResult() {
    // 列ごとに絵柄が違うので「大当たり」の定義は任意に変更可能
    document.getElementById("result").textContent = "明日をお楽しみに！";
  }
