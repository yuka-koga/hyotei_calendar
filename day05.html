<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Day 05 - Special</title>
  <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet" />
  <style>
    body {
      background-color: #f2f1ee;
      color: #2e2e2e;
      font-family: 'Oswald', sans-serif;
      margin: 0;
      padding: 30px 20px;
    }

    h1 {
      text-align: center;
      color: #119fd4;
      margin-bottom: 30px;
    }

    .card {
      background-color: #ffffff;
      border: 2px solid #119fd4;
      border-radius: 10px;
      padding: 20px;
      max-width: 600px;
      margin: 0 auto 30px;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.05);
    }

    .card img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      margin-bottom: 15px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .card img:hover {
      transform: scale(1.02);
    }

    .author {
      font-weight: bold;
      color: #119fd4;
      margin-bottom: 10px;
    }

    .comment {
      line-height: 1.6;
    }

    @media screen and (max-width: 480px) {
      body {
        padding: 20px 10px;
      }
    }

.top-button {
  display: block;
  width: fit-content;
  margin: 30px auto 0;
  padding: 10px 20px;
  border: 2px solid #119fd4;
  background-color: transparent;
  color: #119fd4;
  font-weight: bold;
  border-radius: 6px;
  text-decoration: none;
  transition: 0.3s;
}

.top-button:hover {
  background-color: #119fd4;
  color: #ffffff;
}
/* モーダル背景 */
.modal {
  display: none;
  position: fixed;
  z-index: 9999;
  left: 0;
  top: 0;
  width: 100vw;
  height: 100vh;
  background-color: rgba(0, 0, 0, 0.7);
  justify-content: center;
  align-items: center;
}

/* 拡大画像 */
.modal img {
  max-width: 90vw;
  max-height: 90vh;
  border-radius: 10px;
  box-shadow: 0 0 12px rgba(0,0,0,0.5);
  background: #fff;
}

  </style>
</head>
<body>
  <h1>🎨 Special Thank's</h1>

  <div class="card">
<img src="images/GsKc2fKaUAIaKRa.jpeg" alt="イラストの説明文" onclick="openModal('images/GsKc2fKaUAIaKRa.jpeg')" />
    <div class="author">by いらすとや さん</div>
    <div class="comment">
      このイラストは跡部様の圧倒的王者感を表現した一枚です。マントのひるがえり方にこだわりました！
    </div>
  </div>

<!-- モーダル構造 -->
<div id="modal" class="modal" onclick="closeModal()">
  <img id="modal-img" src="" alt="拡大画像" />
</div>

<a class="top-button" href="index.html">TOP</a>

<script>
function openModal(src) {
  const modal = document.getElementById('modal');
  const modalImg = document.getElementById('modal-img');
  modalImg.src = src;
  modal.style.display = 'flex';
}

function closeModal() {
  document.getElementById('modal').style.display = 'none';
}
</script>

</body>
</html>
