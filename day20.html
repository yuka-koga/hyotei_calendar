<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>day20 - Prince of Pixel</title>
  <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet" />
  <style>
@font-face {
  font-family: 'DonguriDuel';
  src: url('x10y12pxDonguriDuel.ttf') format('truetype');
}

    body {
      background-color: #f2f1ee;
  font-family: 'DonguriDuel', sans-serif;
      text-align: center;
      padding: 30px 20px;
    }

    h2 {
      color: #119fd4;
      margin-bottom: 20px;
    }

    .row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
  margin-top: 70px;

    }

    .card {
      width: 100px;
      background-color: #ffffff;
      border: 2px solid #119fd4;
      border-radius: 8px;
      padding: 10px;
      box-shadow: 1px 1px 5px rgba(0,0,0,0.05);
      transition: transform 0.3s ease;
    }

    .card img {
      width: 100%;
      height: auto;
      border-radius: 5px;
      transition: transform 0.3s ease;
    }

    .card:hover img {
      transform: scale(1.03);
    }

    .char-name {
      margin-top: 6px;
      font-size: 0.8em;
      color: #2e2e2e;
font-family: 'DonguriDuel';
    }

    .card.jump {
      animation: jump 0.5s ease;
    }

    @keyframes jump {
      0% { transform: translateY(0); }
      30% { transform: translateY(-20px); }
      60% { transform: translateY(0); }
      100% { transform: translateY(0); }
    }

    @media screen and (max-width: 480px) {
      .card {
        width: 80px;
        padding: 8px;
      }

      .char-name {
        font-size: 0.7em;
      }
    }
.top-button {
  display: block;
  width: fit-content;
  margin: 30px auto 0;
  padding: 10px 20px;
  border: 2px solid #119fd4;
  background-color: transparent;
  color: #119fd4;
  font-weight: bold;
  border-radius: 6px;
  text-decoration: none;
  transition: 0.3s;
}

.top-button:hover {
  background-color: #119fd4;
  color: #ffffff;
}
.card {
  position: relative;
  cursor: pointer;
}

.speech {
  position: absolute;
  bottom: 110%;
  left: 50%;
  transform: translateX(-50%);
  background: #ffffff;
  border: 2px solid #119fd4;
  border-radius: 8px;
  padding: 10px 12px;
  font-size: 0.75em;
  color: #2e2e2e;
  white-space: normal; /* ← これで改行が反映される！ */
  word-break: break-word; /* 長い語も折り返す */
  width: 220px; /* ← 必要に応じて広げてOK */
  display: none;
  z-index: 1;
  font-family: 'DonguriDuel', sans-serif;
  line-height: 1.5;
}

.card.show-speech .speech {
  display: block;
}

  </style>
</head>
<body>
  <h2>ピクセルのおうじさま</h2>
<p>ひょうていがくえん の みんな の フルネーム を おぼえよう</p>

    </div>
<div class="card" data-char="mukahi">

<a class="top-button" href="index.html">TOP</a>

  <script>
    const cards = document.querySelectorAll('.card');

    function jumpRandomCard() {
      const randomIndex = Math.floor(Math.random() * cards.length);
      const card = cards[randomIndex];
      card.classList.add('jump');
      setTimeout(() => card.classList.remove('jump'), 500);
    }

    setInterval(jumpRandomCard, 2000);

const speeches = {
  atobe: [
    "おれさま の びぎ に よいな ！",
    "フン、とうぜんだな。",
    "てづかァ！"
  ],
  kabaji: [
    "うす",

    "まだ うてます"
  ],
  yushi: [

  ],

    "SOLO BANG！"
  ]

  // 他キャラも必要に応じて追加
};

document.querySelectorAll('.card').forEach(card => {
  const charKey = card.dataset.char;
  const speechEl = card.querySelector('.speech');

  card.addEventListener('click', () => {
    if (speeches[charKey]) {
      const lines = speeches[charKey];
      const randomLine = lines[Math.floor(Math.random() * lines.length)];
      speechEl.innerHTML = randomLine;
      card.classList.add('show-speech');

      // 3秒後にふきだしを自動で隠す（お好み）
      setTimeout(() => {
        card.classList.remove('show-speech');
      }, 2000);
    }
  });
});

  </script>
