    body {
      margin: 0;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-color: #f2f1ee; /* ← ここに好きな色を設定！ */
      color: #2e2e2e;
      font-family: 'EB Garamond', serif;
    }

.calendar-overlay {
  position: relative;
  width: 100%;
  max-width: 1920px;
  height: calc(100vw * 9 / 16); /* 安定した高さを確保 */
  transform-origin: top left;
  transform: scale(var(--scale));
}

.hotspot {
  position: absolute;
  width: 40px;
  height: 40px;
  border-radius: 50%;
  background: transparent;
  text-decoration: none;
  transition: background 0.3s, box-shadow 0.3s;
  cursor: pointer;
  z-index: 10; /* ← 追加！ */
}

.hotspot:hover {
  background: rgba(255, 255, 255, 0.6);
  box-shadow: 0 0 8px rgba(255, 255, 255, 0.4);
}
.hotspot.locked {
  opacity: 0.3;
  cursor: default;
}
:root {
  --scale: 1;
}

@media (max-width: 768px) {
  :root {
    --scale: 0.5;
  }
}
@media (max-width: 480px) {
  :root {
    --scale: 0.4;
  }
}
body {
  overflow-x: hidden;
}
.date-display {
  position: fixed;
  top: 12px;
  right: 12px;
  background: rgba(255, 255, 255, 0.7);
  color: #002244;
  font-size: 0.9em;
  padding: 6px 12px;
  border-radius: 6px;
  z-index: 999;
  font-family: 'Oswald', monospace;
  max-width: 90vw;
}

.daily-message {
  position: fixed;
  top: 72px; /* 日付とカウントダウンの下に配置 */
  right: 12px;
  background: rgba(255, 255, 255, 0.7);
  color: #004aad;
  font-size: 0.85em;
  padding: 6px 12px;
  border-radius: 6px;
  z-index: 999;
  font-family: 'Oswald', monospace;
}

.daily-message a {
  color: #004aad;
  text-decoration: underline;
  font-weight: bold;
}
.calendar-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
  gap: 12px;
  max-width: 600px;
  margin: 30px auto;
  padding: 10px;
}

.calendar-button {
  display: flex;
  justify-content: center;
  align-items: center;
  width: 100%;
  aspect-ratio: 1 / 1;
  border-radius: 50%;
  font-weight: bold;
  text-decoration: none;
  font-size: 1.1em;
  border: 2px solid #004aad;
  background-color: white;
  color: #004aad;
  transition: all 0.3s ease;
  box-sizing: border-box; /* ← 念のため入れておくと安心 */
}

.calendar-button:hover {
  background-color: #004aad;
  color: #ffffff;
}

.calendar-button.locked {
  pointer-events: none;
  opacity: 0.3;
}
.top-image {
  width: 100%;
  max-width: 900px;
  margin: 0 auto 30px;
  text-align: center;
}

.top-image img {
  width: 100%;
  height: auto;
  border-radius: 10px;
}
.calendar-grid {
  display: grid;
  grid-template-columns: repeat(5, 1fr); /* 5列 */
  gap: 12px;
  max-width: 500px;
  margin: 0 auto;
  padding: 20px;

/* ホバーで反転 */

<script>
document.addEventListener('DOMContentLoaded', () => {
  const display = document.getElementById('date-text');

  const today = new Date();
  const endDate = new Date('2025-07-06');

  const yyyy = today.getFullYear();
  const mm = String(today.getMonth() + 1).padStart(2, '0');
  const dd = String(today.getDate()).padStart(2, '0');
  const weekdays = ['sun', 'mon', 'tue', 'wed', 'thu', 'fri', 'sat'];
  const weekday = weekdays[today.getDay()];

  const formatted = `${yyyy}/${mm}/${dd} (${weekday})`;
  const remaining = Math.max(0, Math.ceil((endDate - today) / (1000 * 60 * 60 * 24)));

  display.textContent = `${formatted}　🍧 あと${remaining}日`;
});

</script>
<script>
document.addEventListener('DOMContentLoaded', () => {
  const hotspots = document.querySelectorAll('.hotspot');
  const videoPlayer = document.getElementById('videoPlayer');

  hotspots.forEach(hotspot => {
    hotspot.addEventListener('click', (e) => {
      const videoSrc = hotspot.dataset.video;
      if (videoSrc) {
        e.preventDefault(); // リンクのデフォルト動作を防止
        videoPlayer.src = videoSrc;
        videoPlayer.style.display = 'block';
        videoPlayer.play();
      }
    });
  });

  videoPlayer.addEventListener('ended', () => {
    videoPlayer.pause();
    videoPlayer.style.display = 'none';
    videoPlayer.src = '';
  });
});
</script>
