    .calendar-overlay {

    .hotspot {

    .hotspot.locked {

    }

    :root {
      --scale: 1;
    }

    @media (max-width: 768px) {

    }

    @media (max-width: 480px) {

    .calendar-grid {

      max-width: 500px;

<script>
document.addEventListener('DOMContentLoaded', () => {
  const display = document.getElementById('date-text');

  const today = new Date();
  const endDate = new Date('2025-07-06');

  const yyyy = today.getFullYear();
  const mm = String(today.getMonth() + 1).padStart(2, '0');
  const dd = String(today.getDate()).padStart(2, '0');
  const weekdays = ['sun', 'mon', 'tue', 'wed', 'thu', 'fri', 'sat'];
  const weekday = weekdays[today.getDay()];

  const formatted = `${yyyy}/${mm}/${dd} (${weekday})`;
  const remaining = Math.max(0, Math.ceil((endDate - today) / (1000 * 60 * 60 * 24)));

  display.textContent = `${formatted}„ÄÄüçß „ÅÇ„Å®${remaining}Êó•`;
});

</script>
<script>
document.addEventListener('DOMContentLoaded', () => {
  const hotspots = document.querySelectorAll('.hotspot');
  const videoPlayer = document.getElementById('videoPlayer');

  hotspots.forEach(hotspot => {
    hotspot.addEventListener('click', (e) => {
      const videoSrc = hotspot.dataset.video;
      if (videoSrc) {
        e.preventDefault(); // „É™„É≥„ÇØ„ÅÆ„Éá„Éï„Ç©„É´„ÉàÂãï‰Ωú„ÇíÈò≤Ê≠¢
        videoPlayer.src = videoSrc;
        videoPlayer.style.display = 'block';
        videoPlayer.play();
      }
    });
  });

  videoPlayer.addEventListener('ended', () => {
    videoPlayer.pause();
    videoPlayer.style.display = 'none';
    videoPlayer.src = '';
  });
});
</script>
